<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Compliance Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="nav-container">
                <a href="/">Welcome</a>
                <a href="/about">About Us</a>
                <a href="/doctors">Doctors</a>
                <a href="/dentist">Dentist</a>
                <a href="/review">Reviews</a>
                <input type="text" id="searchInput" placeholder="Search for special diet...">
                <button onclick="searchContent()">Search</button>
            </div>
        </nav>
    </header>

    <div class="container">
        <h1>Health Compliance Tracker</h1>

        <!-- Registration Form -->
        <form id="registerForm">
            <h2>Register</h2>
            <div class="form-group">
                <label for="registerUsername">Username:</label>
                <input type="text" id="registerUsername" name="username" required>
            </div>
            <div class="form-group">
                <label for="registerPassword">Password:</label>
                <input type="password" id="registerPassword" name="password" required>
            </div>
            <button type="submit">Register</button>
            <small class="error-message" id="registerError"></small>
        </form>

        <!-- Login Form -->
        <form id="loginForm">
            <h2>Login</h2>
            <div class="form-group">
                <label for="loginUsername">Username:</label>
                <input type="text" id="loginUsername" name="username" required>
            </div>
            <div class="form-group">
                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" name="password" required>
            </div>
            <button type="submit">Login</button>
            <small class="error-message" id="loginError"></small>
        </form>

        <!-- Patient Form and List (only shown if logged in) -->
        <div id="patientSection" style="display: none;">
            <form id="complianceForm">
                <input type="hidden" id="patientId">
                <div class="form-group">
                    <label for="patientName">Patient Name:</label>
                    <input type="text" id="patientName" name="patientName" required>
                    <small class="error-message" id="patientNameError"></small>
                </div>
                <div class="form-group">
                    <label for="medication">Medication (Antibiotics):</label>
                    <input type="text" id="medication" name="medication" required>
                    <small class="error-message" id="medicationError"></small>
                </div>
                <div class="form-group">
                    <label for="diet">Special Diet:</label>
                    <input type="text" id="diet" name="diet" required>
                    <small class="error-message" id="dietError"></small>
                </div>
                <div class="form-group">
                    <label for="initialPills">Initial Pill Count:</label>
                    <input type="number" id="initialPills" name="initialPills" required>
                    <small class="error-message" id="initialPillsError"></small>
                </div>
                <div class="form-group">
                    <label for="pillsPerDay">Pills Taken Per Day:</label>
                    <input type="number" id="pillsPerDay" name="pillsPerDay" required>
                    <small class="error-message" id="pillsPerDayError"></small>
                </div>
                <button type="submit">Add Patient</button>
            </form>
            <h2>Patient List</h2>
            <ul id="patientList"></ul>
        </div>
    </div>

    <footer>
        <p>&copy; Dorcas Tatenda Mutyavaviri. All Rights Reserved 2024.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
